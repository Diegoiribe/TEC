<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>AluraGeek</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container__principal">
			<div class="container__heater">
				<div class="nav">
					<div class="nav--elemento">
						<div class="nav--logo">
							<div class="nav__logo--img" data-logoimg></div>
							<div class="nav__logo--text" data-logotext></div>
						</div>
						<input
							type="search"
							class="nav--search"
							placeholder="Â¿Que deseas buscar?"
							data-search
						/>
					</div>
					<a
						href="./screens/login.html"
						class="nav--btnlogin"
						data-btnlogin
						><p>Login</p></a
					>
				</div>
				<div class="nav__two">
					<div class="nav--img" data-imgheader>
						<div class="nav--info">
							<h1>Febrero Promocional</h1>
							<p>Productos selecionados con 33% de descuento</p>

							<div class="nav--btnver" data-btnver><p>Ver consolas</p></div>
						</div>
					</div>
				</div>
			</div>
			<div class="container__body">
				<div class="starwars" data-starwars>
					<div class="starwars--titulo">
						<h1 data-consolatitulo>Ingenierias</h1>
					</div>
					<div class="producto" data-table></div>
					<div class="footer--starwars">
						<div class="btnstarwars" data-btnconsolas>
							<a href="./screens/todosproductos.html"
								><p data-btnp>Ver mas</p></a
							>
						</div>
					</div>
				</div>


			<div class="footer" data-footer>
				<div class="footer-principal">
					<div class="footer--img"></div>
					<div class="enlaces">
						<a href="" class="link--footer"><p>Quienes somos</p></a>
						<a href="" class="link--footer"
							><p>Politica de privacidad</p></a
						>
						<a href="" class="link--footer"><p>Programa de fidelidad</p></a>
						<a href="" class="link--footer"><p>Nuestras Tiendas</p></a>
						<a href="" class="link--footer"
							><p>Quiero ser franquiciado</p></a
						>
						<a href="" class="link--footer"><p>Anuncie aqui</p></a>
					</div>
					<div class="footer--contacto">
						<p class="footer--text">Hazlo con nosotros</p>
						<input class="footer--nombre" type="text" />
						<input class="footer--mensaje" type="text" />
						<div class="btnfooter">
							<p data-btnfooterp>Enviar</p>
						</div>
					</div>
				</div>
				<div class="footer--second">
					<p data-footerp>Desarrollado por Diego Iribe Carrazco 2023</p>
				</div>
			</div>
		</div>

		<script
			type="module"
			src="./controllers/client.controller.js"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
			integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
